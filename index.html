<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorto-Senpai</h1>
    </header>

    <div class="panel">
        <div class="panel_item size_one">
            <label for="speed">SPEED</label>
            <input type="range" id="speed" min="5" max="10" name="speed" value="8">
    
        </div>
        <div class="panel_item size_two">
            <label for="elements">ELEMENTS</label>
            <input type="number" name="elements" id="no_of_elements" value="50" min="10" max="110">
        </div>

        <select class='panel_item' name="" id="selector">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
        </select>

        <button class="btn panel_item create size_three" id="create">CREATE</button>
       
    </div>
    <div id="instructions_panel">
        <div class="instructions">
            <p class='main' id='instruction'>Sorto-Senpai is a tool to visualize sorting algorithms</p>
            <p id='instruction'>Select the number of elements</p>
            <p id='instruction'>Set the speed and click create</p>
            <p id='instruction'>Click reset to change the values of the current array</p>
            <p id='instruction'>To set up new array click remove all & create array</p>
        </div>
    </div>
    
    <div class="wrap">
        <div class="container" id="sort-box">
        </div>
        <div class="buttons">
            <button class='btn hide ' id="start">START</button>
            <button class='btn hide' id="reset">RESET</button>
            <button class="btn long hide" id="remove">REMOVE ALL</button>
        </div>
    </div>
    <footer class="footer">
        <p> A SITE TO SEE BY <span> PAVIT KAILAY </span></p>
    </footer>
    <script type='module' src="logic.js"></script>
    <script type='module' src="helper.js"></script>
</body>
</html>
